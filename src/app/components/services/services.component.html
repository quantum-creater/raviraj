<!-- components/services/services.component.html -->
<section class="py-5 bg-white" id="services">
  <div class="container py-3">
    <div class="text-center mb-5">
      <h2 class="fw-bold position-relative pb-2 d-inline-block">
        My <span class="text-primary">Services</span>
      </h2>
    </div>

    <div class="row">
      <div class="col-md-6 col-lg-4 mb-4" *ngFor="let service of services">
        <div
          class="card text-center h-100 service-card border-0 shadow-sm hover-shadow"
        >
          <div class="card-body p-4">
            <div class="mb-4">
              <i [class]="'bx ' + service.icon + ' fs-1 text-primary'"></i>
            </div>
            <h4 class="card-title mb-3">{{ service.title }}</h4>
            <p class="card-text">{{ service.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
