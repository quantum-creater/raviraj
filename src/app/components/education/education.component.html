<!-- components/education/education.component.html -->
<section class="py-5 bg-white" id="education">
  <div class="container py-3">
    <div class="text-center mb-5">
      <h2 class="fw-bold position-relative pb-2 d-inline-block">
        My <span class="text-primary">Education</span>
      </h2>
    </div>

    <div class="row">
      <div class="col-lg-10 mx-auto">
        <div
          *ngFor="let edu of education; let i = index"
          class="card mb-4 shadow-sm"
        >
          <div class="card-body">
            <div class="row">
              <div class="col-md-8">
                <h4 class="card-title text-primary">{{ edu.degree }}</h4>
                <h5 class="card-subtitle mb-2 text-muted">
                  {{ edu.institution }}
                </h5>
                <p class="card-text">{{ edu.description }}</p>
              </div>
              <div class="col-md-4 text-md-end">
                <span class="badge bg-primary fs-6 mb-2">{{ edu.year }}</span>
                <div *ngIf="edu.gpa" class="text-muted">
                  <strong>{{ edu.percentorgpa }}: {{ edu.gpa }}</strong>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
