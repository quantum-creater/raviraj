<!-- components/skills/skills.component.html -->
<section class="py-5 bg-light" id="skills">
  <div class="container py-3">
    <div class="text-center mb-5">
      <h2 class="fw-bold position-relative pb-2 d-inline-block">
        My <span class="text-primary">Skills</span>
      </h2>
    </div>

    <div class="row">
      <div *ngFor="let category of getSkillCategories()" class="col-lg-4 mb-4">
        <div class="card h-100 shadow-sm">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">{{ category }}</h5>
          </div>
          <div class="card-body">
            <div
              *ngFor="let skill of getSkillsByCategory(category)"
              class="mb-3"
            >
              <div class="d-flex justify-content-between mb-1">
                <span>{{ skill.name }}</span>
                <span>{{ skill.level }}%</span>
              </div>
              <div class="progress">
                <div
                  class="progress-bar bg-primary"
                  [style.width.%]="skill.level"
                  role="progressbar"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
