<!-- components/projects/projects.component.html -->
<section class="py-5 bg-light" id="projects">
  <div class="container py-3">
    <div class="text-center mb-5">
      <h2 class="fw-bold position-relative pb-2 d-inline-block">
        My <span class="text-primary">Projects</span>
      </h2>
    </div>

    <div class="row mb-4">
      <div class="col-12">
        <ul class="nav nav-pills justify-content-center">
          <li class="nav-item m-1" *ngFor="let category of categories">
            <button
              class="nav-link px-4 py-2"
              [class.active]="activeTab === category"
              (click)="setActiveTab(category)"
            >
              {{ category }}
            </button>
          </li>
        </ul>
      </div>
    </div>

    <!-- Portfolio Grid -->
    <div class="row g-4">
      <div class="col-md-6 col-lg-4" *ngFor="let item of filteredItems">
        <div class="card h-100 shadow-sm">
          <div class="position-relative">
            <!-- Iframe for project preview -->
            <div class="ratio ratio-16x9">
              <iframe
                [src]="item.projectUrl | safeUrl"
                title="Project Preview"
                allowfullscreen
              ></iframe>
            </div>

            <!-- Badge (if available) -->
            <span
              class="position-absolute top-0 end-0 badge bg-primary m-2"
              *ngIf="item.badge"
            >
              {{ item.badge }}
            </span>
          </div>

          <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text text-muted small">{{ item.category }}</p>
            <a
              [href]="item.projectUrl"
              target="_blank"
              class="btn btn-sm btn-outline-primary"
            >
              View Project
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
